 Pick partial string of any computer name in the displayed list\n//      3. Enter the filter by name\n//      4. Check the result filtered list\ncy.xpath(homeObjects.resultTable.computerNameCol, {\n  timeout: 5000\n}).eq(0).invoke(&#x27;text&#x27;).then(function ($filter_str) {\n  cy.get(homeObjects.filterTxt, {\n    timeout: 5000\n  }).type($filter_str).type(&#x27;{enter}&#x27;);\n  cy.xpath(homeObjects.resultTable.computerNameCol, {\n    timeout: 5000\n  }).each(function ($computer_name_col) {\n    var cp_name = $computer_name_col.text().toLowerCase();\n    expect(cp_name).to.include($filter_str.toLowerCase());\n  });\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;52eb1ec7-663e-40e2-b90d-927dabe712d0&quot;,&quot;parentUUID&quot;:&quot;988977d2-7e6d-4341-a981-033a113d2b34&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;52eb1ec7-663e-40e2-b90d-927dabe712d0&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:2315,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000},{&quot;uuid&quot;:&quot;e04ef043-25c5-4717-86e1-992629c91fa9&quot;,&quot;title&quot;:&quot;&quot;,&quot;fullFile&quot;:&quot;cypress\\tests\\filter-company-name\\CN02-Filter-NotMatched.js&quot;,&quot;file&quot;:&quot;cypress\\tests\\filter-company-name\\CN02-Filter-NotMatched.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;aeba0b5a-9bcb-4c07-83ca-f2fdd119e554&quot;,&quot;title&quot;:&quot;Filter Not Matched Test&quot;,&quot;fullFile&quot;:&quot;cypress\\tests\\filter-company-name\\CN02-Filter-NotMatched.js&quot;,&quot;file&quot;:&quot;cypress\\tests\\filter-company-name\\CN02-Filter-NotMatched.js&quot;,&quo continued_date);\nshort_month_intro = intro_date.toLocaleString(&#x27;en-us&#x27;, {\n  month: &#x27;short&#x27;\n});\nshort_month_dis = disc_date.toLocaleString(&#x27;en-us&#x27;, {\n  month: &#x27;short&#x27;\n});\nday_intro = computer_info.introduced_date.split(&#x27;-&#x27;)[2];\nday_dis = computer_info.discontinued_date.split(&#x27;-&#x27;)[2];\nyear_intro = computer_info.introduced_date.split(&#x27;-&#x27;)[0];\nyear_dis = computer_info.discontinued_date.split(&#x27;-&#x27;)[0];\ncy.xpath(homeObjects.resultTable.introducedCol, {\n  timeout: 5000\n}).eq(0).should(\&quot;include.text\&quot;, day_intro + \&quot; \&quot; + short_month_intro + \&quot; \&quot; + year_intro);\ncy.xpath(homeObjects.resultTable.discontinuedCol, {\n  timeout: 5000\n}).eq(0).should(\&quot;include.text\&quot;, day_dis + \&quot; \&quot; + short_month_dis + \&quot; \&quot; + year_dis);\ncy.xpath(homeObjects.resultTable.companyCol, {\n  timeout: 5000\n}).eq(0).should(\&quot;include.text\&quot;, computer_info.company);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;14c2f3ba-4c30-4fe3-acb8-8e508b3eb55a&quot;,&quot;parentUUID&quot;:&quot;483d3f36-2541-49bf-8dbc-cf3a0f3d7f6a&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;14c2f3ba-4c30-4fe3-acb8-8e508b3eb55a&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:5849,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000}],&quot;meta&quot;:{&quot;mocha&quot;:{&quot;version&quot;:&quot;7.0.1&quot;},&quot;mochawesome&quot;:{&quot;options&quot;:{&quot;quiet&quot;:false,&quot;reportFilename&quot;:&quot;mochawesome&quot;,&quot;saveHtml&quot;:false,&quot;saveJson&quot;:true,&quot;consoleReporter&quot;:&quot;spec&quot;,&quot;useInlineDiffs&q
